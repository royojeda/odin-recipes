  <h1>Indian-Spiced Lamb Kebabs</h1>
  <img src="https://img.sunset02.com/sites/default/files/indian-spiced-meatballs-su.jpg">
  <h2>Description</h2>
  <p>The key to good kebabs is using very lean but tender meat; the top round is ideal (ask your butcher to cut it for you). A simple raita—a sauce of yogurt with chopped cucumber and mint—goes well with this, as does naan flatbread warmed on the grill.</p>
